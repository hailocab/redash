
<div class="container">
    <h1>Edit User<br /><br /></h1>

    <form ng-submit="submit()" class="form-horizontal" role="form" id="userAddForm" novalidate>
        <div class="form-group">
            <label for="inputName1" class="col-sm-2 control-label">Name</label>
            <div style="padding-top:7px;" class="col-sm-4">
                {{name}}
            </div>
        </div>       
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Email</label>
            <div style="padding-top:7px;" class="col-sm-4">
                {{email}}
            </div>

        </div>
        <div class="form-group">           
            <label for="groups" class="col-sm-2 control-label">Groups</label>
            <div class="col-sm-4">
                <div style="width:400px" ui-select2="multi" ng-model="groups" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary btn-xs" type="submit" id="submit" value="Submit" />
            </div>
        </div>

        <input class="form-control" id="inputName1" placeholder="Name" type="hidden" ng-model="name" name="text">
        <input class="form-control" id="inputName3" placeholder="Email" type="hidden" ng-model="email" name="text">
    </form>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-danger btn-lg" ng-hide="queries || dashboard" ng-click="deleteUser()">Delete</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h2>{{name}}'s queries</h2>
            <smart-table rows="queries" columns="queryColumns" config="tableConfig" class="table table-condensed table-hover"></smart-table>
        </div>
        <div class="col-lg-6">
            <h2>{{name}}'s dashboards</h2>
            <smart-table rows="dashboards" columns="dashboardColumns" config="tableConfig" class="table table-condensed table-hover"></smart-table>
        </div>
    </div>



</div>
